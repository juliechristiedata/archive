				<rect x="56.75" y="275.002" fill="none" width="138.5" height="23.75"/>

				<rect x="238.417" y="133.368" fill="none" width="138.5" height="179.626"/>
				<text transform="matrix(1 0 0 1 238.4165 141.2432)"><tspan x="0" y="0" font-family="'Roboto-Light'" font-size="10.5">Criminal records make it </tspan><tspan x="0" y="12.6" font-family="'Roboto-Light'" font-size="10.5">much more difficult to find a </tspan><tspan x="0" y="25.2" font-family="'Roboto-Light'" font-size="10.5">job. It’s estimated that 92 </tspan><tspan x="0" y="37.8" font-family="'Roboto-Light'" font-size="10.5">percent of employers screen </tspan><tspan x="0" y="50.4" font-family="'Roboto-Light'" font-size="10.5">for criminal backgrounds. </tspan><tspan x="0" y="69" font-family="'Roboto-Light'" font-size="10.5">But in Philadelphia, employers </tspan><tspan x="0" y="81.6" font-family="'Roboto-Light'" font-size="10.5">can only ask for criminal </tspan><tspan x="0" y="94.2" font-family="'Roboto-Light'" font-size="10.5">records if they are offering the </tspan><tspan x="0" y="106.8" font-family="'Roboto-Light'" font-size="10.5">candidate a position. About </tspan><tspan x="0" y="119.4" font-family="'Roboto-Light'" font-size="10.5">93 percent of people who are </tspan><tspan x="0" y="132" font-family="'Roboto-Light'" font-size="10.5">employed for the entirety of </tspan><tspan x="0" y="144.6" font-family="'Roboto-Light'" font-size="10.5">their probation or parole don’t </tspan><tspan x="0" y="157.2" font-family="'Roboto-Light'" font-size="10.5">retun to prison.</tspan></text>
				<g>

					<text transform="matrix(1 0 0 1 238.4165 420.251)"><tspan x="0" y="0" font-family="'Roboto-Light'" font-size="10.5">According to multiple studies, </tspan><tspan x="0" y="12.6" font-family="'Roboto-Light'" font-size="10.5">trauma is not uncommon </tspan><tspan x="0" y="25.2" font-family="'Roboto-Light'" font-size="10.5">among incarcerated people in </tspan><tspan x="0" y="37.8" font-family="'Roboto-Light'" font-size="10.5">the United states. </tspan><tspan x="0" y="56.4" font-family="'Roboto-Light'" font-size="10.5">Overall, 73 percent of </tspan><tspan x="0" y="69" font-family="'Roboto-Light'" font-size="10.5">incarcerated women and 55 </tspan><tspan x="0" y="81.6" font-family="'Roboto-Light'" font-size="10.5">percent of incarcerated men </tspan><tspan x="0" y="94.2" font-family="'Roboto-Light'" font-size="10.5">have at least one mental </tspan><tspan x="0" y="106.8" font-family="'Roboto-Light'" font-size="10.5">health problem.</tspan><tspan x="0" y="125.4" font-family="'Roboto-Light'" font-size="10.5">Until May 2017, people would </tspan><tspan x="0" y="138" font-family="'Roboto-Light'" font-size="10.5">lose Medicaid coverage if </tspan><tspan x="0" y="150.6" font-family="'Roboto-Light'" font-size="10.5">incarcerated. Now, the </tspan><tspan x="0" y="163.2" font-family="'Roboto-Light'" font-size="10.5">service is only suspended.</tspan></text>

					<text transform="matrix(1 0 0 1 419.249 420.251)"><tspan x="0" y="0" font-family="'Roboto-Light'" font-size="10.5">Returning from incarceration </tspan><tspan x="0" y="12.6" font-family="'Roboto-Light'" font-size="10.5">doesn’t always mean full </tspan><tspan x="0" y="25.2" font-family="'Roboto-Light'" font-size="10.5">recognition as a citizen. In 10 </tspan><tspan x="0" y="37.8" font-family="'Roboto-Light'" font-size="10.5">states, people who </tspan><tspan x="0" y="50.4" font-family="'Roboto-Light'" font-size="10.5">committed a felony lose all </tspan><tspan x="0" y="63" font-family="'Roboto-Light'" font-size="10.5">voting rights, and in 20 </tspan><tspan x="0" y="75.6" font-family="'Roboto-Light'" font-size="10.5">states, those people only </tspan><tspan x="0" y="88.2" font-family="'Roboto-Light'" font-size="10.5">regain voting rights after they </tspan><tspan x="0" y="100.8" font-family="'Roboto-Light'" font-size="10.5">are done parole or probation.</tspan><tspan x="0" y="119.4" font-family="'Roboto-Light'" font-size="10.5">Returning citizens must also </tspan><tspan x="0" y="132" font-family="'Roboto-Light'" font-size="10.5">catch up to possible debt </tspan><tspan x="0" y="144.6" font-family="'Roboto-Light'" font-size="10.5">they accumulated as well as </tspan><tspan x="0" y="157.2" font-family="'Roboto-Light'" font-size="10.5">cope with the changes in </tspan><tspan x="0" y="169.8" font-family="'Roboto-Light'" font-size="10.5">technology and society.</tspan></text>
				</g>
				<rect x="58.583" y="412.376" fill="none" width="136.75" height="179.626"/>
				<text transform="matrix(1 0 0 1 58.583 420.251)"><tspan x="0" y="0" font-family="'Roboto-Light'" font-size="10.5">After incarceration, people </tspan><tspan x="0" y="12.6" font-family="'Roboto-Light'" font-size="10.5">are subject to constant </tspan><tspan x="0" y="25.2" font-family="'Roboto-Light'" font-size="10.5">check-ins as part of the </tspan><tspan x="0" y="37.8" font-family="'Roboto-Light'" font-size="10.5">probation and parole </tspan><tspan x="0" y="50.4" font-family="'Roboto-Light'" font-size="10.5">process. </tspan><tspan x="0" y="69" font-family="'Roboto-Light'" font-size="10.5">These offices are sometimes </tspan><tspan x="0" y="81.6" font-family="'Roboto-Light'" font-size="10.5">far from the halfway house a </tspan><tspan x="0" y="94.2" font-family="'Roboto-Light'" font-size="10.5">returning citizen is living in. </tspan><tspan x="0" y="106.8" font-family="'Roboto-Light'" font-size="10.5">Meetings can also be held </tspan><tspan x="0" y="119.4" font-family="'Roboto-Light'" font-size="10.5">during times when people are </tspan><tspan x="0" y="132" font-family="'Roboto-Light'" font-size="10.5">expected to be at work, taking </tspan><tspan x="0" y="144.6" font-family="'Roboto-Light'" font-size="10.5">care of their family or </tspan><tspan x="0" y="157.2" font-family="'Roboto-Light'" font-size="10.5">attending appointments like </tspan><tspan x="0" y="169.8" font-family="'Roboto-Light'" font-size="10.5">therapy, mental health and </tspan></text>
				<g>
					<rect x="418.416" y="133.368" fill="none" width="135.084" height="179.626"/>
					<text transform="matrix(1 0 0 1 418.416 141.2432)"><tspan x="0" y="0" font-family="'Roboto-Light'" font-size="10.5">In all correctional facilities, </tspan><tspan x="0" y="12.6" font-family="'Roboto-Light'" font-size="10.5">more than half of inmates </tspan><tspan x="0" y="25.2" font-family="'Roboto-Light'" font-size="10.5">have not finished high school </tspan><tspan x="0" y="37.8" font-family="'Roboto-Light'" font-size="10.5">— 56 percent of inmates in </tspan><tspan x="0" y="50.4" font-family="'Roboto-Light'" font-size="10.5">federal prisons, 67 percent of </tspan><tspan x="0" y="63" font-family="'Roboto-Light'" font-size="10.5">inmates in state prisons, and </tspan><tspan x="0" y="75.6" font-family="'Roboto-Light'" font-size="10.5">69 percent of inmates in </tspan><tspan x="0" y="88.2" font-family="'Roboto-Light'" font-size="10.5">local jails did not complete </tspan><tspan x="0" y="100.8" font-family="'Roboto-Light'" font-size="10.5">high school.</tspan><tspan x="0" y="119.4" font-family="'Roboto-Light'" font-size="10.5">Many correctional facilites </tspan><tspan x="0" y="132" font-family="'Roboto-Light'" font-size="10.5">are making a move to include </tspan><tspan x="0" y="144.6" font-family="'Roboto-Light'" font-size="10.5">General Education </tspan><tspan x="0" y="157.2" font-family="'Roboto-Light'" font-size="10.5">Development programs and </tspan><tspan x="0" y="169.8" font-family="'Roboto-Light'" font-size="10.5">access to college courses.</tspan></text>

		<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%"
			 height="200%" viewBox="0 0 612 1141.396" enable-background="new 0 0 612 1141.396" xml:space="preserve">
		<g id="Layer_1">
			<rect x="58.354" y="28.497" fill="none" width="227" height="37.338"/>
			<text transform="matrix(1 0 0 1 58.3545 41.9971)" font-family="'Roboto-Medium'" font-size="18">Philadelphia</text>
			<rect x="326.063" y="28.497" fill="none" width="227.582" height="16.002"/>
			<text transform="matrix(1 0 0 1 326.0635 41.9971)" font-family="'Roboto-Medium'" font-size="18">Pennsylvania</text>
			<line fill="none" stroke="#000000" stroke-width="0.25" stroke-miterlimit="10" x1="306" y1="57.835" x2="306" y2="982.783"/>
			<circle fill="#FFFFFF" stroke="#000000" stroke-width="0.25" stroke-miterlimit="10" cx="306" cy="83.403" r="4.968"/>
			<rect x="317.021" y="87.403" fill="none" width="236.479" height="84.667"/>
			<text transform="matrix(1 0 0 1 317.0205 95.2783)"><tspan x="0" y="0" font-family="'Roboto-Light'" font-size="10.5">The Pennsylvania State Senate unanimously </tspan><tspan x="0" y="12.6" font-family="'Roboto-Light'" font-size="10.5">passed a bill that would automatically seal criminal </tspan><tspan x="0" y="25.2" font-family="'Roboto-Light'" font-size="10.5">records for nonviolent misdemeanors for people </tspan><tspan x="0" y="37.8" font-family="'Roboto-Light'" font-size="10.5">who have remained crime-free for 10 years. The </tspan><tspan x="0" y="50.4" font-family="'Roboto-Light'" font-size="10.5">legislation still has to be passed in the state&apos;s </tspan><tspan x="0" y="63" font-family="'Roboto-Light'" font-size="10.5">House of Representatives before it becomes policy. </tspan><tspan x="0" y="75.6" font-family="'Roboto-Light'" font-size="10.5">Gov. Tom Wolf said he would sign the bill into law.</tspan></text>
			<rect x="317.021" y="74.436" fill="none" width="74.712" height="8"/>
			<text transform="matrix(1 0 0 1 317.0205 82.3105)" font-family="'Roboto-Bold'" font-size="10.5">June 28, 2017</text>
			<circle fill="#FFFFFF" stroke="#000000" stroke-width="0.25" stroke-miterlimit="10" cx="306" cy="205.604" r="4.968"/>
			<rect x="317.021" y="209.604" fill="none" width="236.479" height="134.668"/>
			<text transform="matrix(1 0 0 1 317.0205 217.4795)"><tspan x="0" y="0" font-family="'Roboto-Light'" font-size="10.5">The Pennsylvania Supreme Court ruled that in order </tspan><tspan x="0" y="12.6" font-family="'Roboto-Light'" font-size="10.5">to sentence a minor to life in prison, prosecutors </tspan><tspan x="0" y="25.2" font-family="'Roboto-Light'" font-size="10.5">are required to prove that the minor is unable to be </tspan><tspan x="0" y="37.8" font-family="'Roboto-Light'" font-size="10.5">rehabilitated beyond a reasonable doubt. </tspan><tspan x="0" y="50.4" font-family="'Roboto-Light'" font-size="10.5">Pennsylvania has the largest juvenile lifer </tspan><tspan x="0" y="63" font-family="'Roboto-Light'" font-size="10.5">population in the entire country. In 2012, the U.S. </tspan><tspan x="0" y="75.6" font-family="'Roboto-Light'" font-size="10.5">Supreme Court ruled that life without parole for </tspan><tspan x="0" y="88.2" font-family="'Roboto-Light'" font-size="10.5">minors was unconstitutional, changing </tspan><tspan x="0" y="100.8" font-family="'Roboto-Light'" font-size="10.5">Pennsylvania&apos;s policy of automatic life without </tspan><tspan x="0" y="113.4" font-family="'Roboto-Light'" font-size="10.5">parole for anyone convicted of first or second </tspan><tspan x="0" y="126" font-family="'Roboto-Light'" font-size="10.5">degree murder.</tspan></text>
			<rect x="317.021" y="196.638" fill="none" width="74.712" height="8"/>
			<text transform="matrix(1 0 0 1 317.0205 204.5117)" font-family="'Roboto-Bold'" font-size="10.5">June 26, 2017</text>
			<circle fill="#FFFFFF" stroke="#000000" stroke-width="0.25" stroke-miterlimit="10" cx="306" cy="378.372" r="4.968"/>
			<rect x="317.021" y="382.372" fill="none" width="236.479" height="46.011"/>
			<text transform="matrix(1 0 0 1 317.0205 390.2471)"><tspan x="0" y="0" font-family="'Roboto-Light'" font-size="10.5">State legislators are working on a bill to reform </tspan><tspan x="0" y="12.6" font-family="'Roboto-Light'" font-size="10.5">public school discipline practices -- which are </tspan><tspan x="0" y="25.2" font-family="'Roboto-Light'" font-size="10.5">largely up to interpretation and result in disparities </tspan><tspan x="0" y="37.8" font-family="'Roboto-Light'" font-size="10.5">in how different demographic groups are treated.</tspan></text>
			<rect x="317.021" y="369.404" fill="none" width="74.712" height="8"/>
			<text transform="matrix(1 0 0 1 317.0205 377.2793)" font-family="'Roboto-Bold'" font-size="10.5">June 22, 2017</text>
			<circle fill="#FFFFFF" stroke="#000000" stroke-width="0.25" stroke-miterlimit="10" cx="306" cy="462.483" r="4.968"/>
			<rect x="317.021" y="466.483" fill="none" width="236.479" height="83.574"/>
			<text transform="matrix(1 0 0 1 317.0205 474.3584)"><tspan x="0" y="0" font-family="'Roboto-Light'" font-size="10.5">The state&apos;s Department of Corrections plans to </tspan><tspan x="0" y="12.6" font-family="'Roboto-Light'" font-size="10.5">implement a video-based program that allows </tspan><tspan x="0" y="25.2" font-family="'Roboto-Light'" font-size="10.5">people to visit their loved ones who are </tspan><tspan x="0" y="37.8" font-family="'Roboto-Light'" font-size="10.5">incarcerated without needing to travel all the way to </tspan><tspan x="0" y="50.4" font-family="'Roboto-Light'" font-size="10.5">Pennsylvania&apos;s 26 state correctional institutions. </tspan><tspan x="0" y="63" font-family="'Roboto-Light'" font-size="10.5">The virtual visitation is often less expensive than a </tspan><tspan x="0" y="75.6" font-family="'Roboto-Light'" font-size="10.5">physical trip to the SCIs.</tspan></text>
			<rect x="317.021" y="453.515" fill="none" width="74.712" height="8"/>
			<text transform="matrix(1 0 0 1 317.0205 461.3906)" font-family="'Roboto-Bold'" font-size="10.5">June 7, 2017</text>
			<circle fill="#FFFFFF" stroke="#000000" stroke-width="0.25" stroke-miterlimit="10" cx="306" cy="584.632" r="4.968"/>
			<rect x="317.021" y="588.632" fill="none" width="236.479" height="109.109"/>
			<text transform="matrix(1 0 0 1 317.0205 596.5068)"><tspan x="0" y="0" font-family="'Roboto-Light'" font-size="10.5">Attorney General Josh Shapiro and Gov. Tom Wolf </tspan><tspan x="0" y="12.6" font-family="'Roboto-Light'" font-size="10.5">announced the Pennsylvania Reentry Council, </tspan><tspan x="0" y="25.2" font-family="'Roboto-Light'" font-size="10.5">which will connect the state Department of </tspan><tspan x="0" y="37.8" font-family="'Roboto-Light'" font-size="10.5">Corrections, Board of Probation and Parole, the </tspan><tspan x="0" y="50.4" font-family="'Roboto-Light'" font-size="10.5">Commission on Crime and Delinquency and more </tspan><tspan x="0" y="63" font-family="'Roboto-Light'" font-size="10.5">than 21 other regional reentry coalitions and reentry </tspan><tspan x="0" y="75.6" font-family="'Roboto-Light'" font-size="10.5">service providers. The Council will be a central way </tspan><tspan x="0" y="88.2" font-family="'Roboto-Light'" font-size="10.5">for those organizations to work together to tackle </tspan><tspan x="0" y="100.8" font-family="'Roboto-Light'" font-size="10.5">the state&apos;s issues with reentry.</tspan></text>
			<rect x="317.021" y="575.664" fill="none" width="74.712" height="8"/>
			<text transform="matrix(1 0 0 1 317.0205 583.5391)" font-family="'Roboto-Bold'" font-size="10.5">May 15, 2017</text>
			<circle fill="#FFFFFF" stroke="#000000" stroke-width="0.25" stroke-miterlimit="10" cx="306" cy="731.84" r="4.968"/>
			<rect x="317.021" y="735.84" fill="none" width="236.479" height="96.152"/>
			<text transform="matrix(1 0 0 1 317.0205 743.7148)"><tspan x="0" y="0" font-family="'Roboto-Light'" font-size="10.5">Starting in May, Pennsylvania changed its policy </tspan><tspan x="0" y="12.6" font-family="'Roboto-Light'" font-size="10.5">regarding Medicaid coverage for incarcerated </tspan><tspan x="0" y="25.2" font-family="'Roboto-Light'" font-size="10.5">people. Instead of their Medicaid coverage getting </tspan><tspan x="0" y="37.8" font-family="'Roboto-Light'" font-size="10.5">terminated and forcing them to reapply for </tspan><tspan x="0" y="50.4" font-family="'Roboto-Light'" font-size="10.5">coverage after release, returning citizens&apos; coverage </tspan><tspan x="0" y="63" font-family="'Roboto-Light'" font-size="10.5">is instead suspended during incarceration. This </tspan><tspan x="0" y="75.6" font-family="'Roboto-Light'" font-size="10.5">means that upon release, Medicaid coverage </tspan><tspan x="0" y="88.2" font-family="'Roboto-Light'" font-size="10.5">should be restored. </tspan></text>
			<rect x="317.021" y="722.873" fill="none" width="74.712" height="8"/>
			<text transform="matrix(1 0 0 1 317.0205 730.7471)" font-family="'Roboto-Bold'" font-size="10.5">May 1, 2017</text>
			<circle fill="#FFFFFF" stroke="#000000" stroke-width="0.25" stroke-miterlimit="10" cx="306" cy="866.092" r="4.968"/>
			<rect x="317.021" y="870.092" fill="none" width="236.479" height="96.091"/>
			<text transform="matrix(1 0 0 1 317.0205 877.9668)"><tspan x="0" y="0" font-family="'Roboto-Light'" font-size="10.5">State officials announced their plan to reduce the </tspan><tspan x="0" y="12.6" font-family="'Roboto-Light'" font-size="10.5">number of jailed Pennsylvanians who have a </tspan><tspan x="0" y="25.2" font-family="'Roboto-Light'" font-size="10.5">mental illness. In the coming years, several state </tspan><tspan x="0" y="37.8" font-family="'Roboto-Light'" font-size="10.5">departments and the Stepping Up Initiative will </tspan><tspan x="0" y="50.4" font-family="'Roboto-Light'" font-size="10.5">examine how people with mental illnesses interact </tspan><tspan x="0" y="63" font-family="'Roboto-Light'" font-size="10.5">with the criminal justice system and what gets </tspan><tspan x="0" y="75.6" font-family="'Roboto-Light'" font-size="10.5">them there. That data collection will serve as the </tspan><tspan x="0" y="88.2" font-family="'Roboto-Light'" font-size="10.5">foundation for how to address that population.</tspan></text>
			<rect x="317.021" y="857.124" fill="none" width="74.712" height="8"/>
			<text transform="matrix(1 0 0 1 317.0205 864.999)" font-family="'Roboto-Bold'" font-size="10.5">April 4, 2017</text>
			<line fill="none" stroke="#000000" stroke-width="0.25" stroke-miterlimit="10" x1="58.5" y1="57.835" x2="58.5" y2="445.133"/>
			<circle fill="#FFFFFF" stroke="#000000" stroke-width="0.25" stroke-miterlimit="10" cx="58.5" cy="83.403" r="4.968"/>
			<rect x="69.271" y="87.403" fill="none" width="216.083" height="96.668"/>
			<text transform="matrix(1 0 0 1 69.2715 95.2783)"><tspan x="0" y="0" font-family="'Roboto-Light'" font-size="10.5">Philadelphia&apos;s Fair Chance Hiring Initiative is a </tspan><tspan x="0" y="12.6" font-family="'Roboto-Light'" font-size="10.5">replacement program to push businesses </tspan><tspan x="0" y="25.2" font-family="'Roboto-Light'" font-size="10.5">toward hiring returning citizens. The city had a </tspan><tspan x="0" y="37.8" font-family="'Roboto-Light'" font-size="10.5">similar tax-incentive program introduced in </tspan><tspan x="0" y="50.4" font-family="'Roboto-Light'" font-size="10.5">2006, but it was ineffective. The new pilot </tspan><tspan x="0" y="63" font-family="'Roboto-Light'" font-size="10.5">program is a reimbursement program that will </tspan><tspan x="0" y="75.6" font-family="'Roboto-Light'" font-size="10.5">streamline the process and make it easier for </tspan><tspan x="0" y="88.2" font-family="'Roboto-Light'" font-size="10.5">businesses to participate.</tspan></text>
			<rect x="69.271" y="74.436" fill="none" width="74.712" height="8"/>
			<text transform="matrix(1 0 0 1 69.2715 82.3105)" font-family="'Roboto-Bold'" font-size="10.5">June 22, 2017</text>
			<circle fill="#FFFFFF" stroke="#000000" stroke-width="0.25" stroke-miterlimit="10" cx="58.5" cy="218.171" r="4.968"/>
			<rect x="69.854" y="222.171" fill="none" width="216.083" height="84.131"/>
			<text transform="matrix(1 0 0 1 69.8535 230.0459)"><tspan x="0" y="0" font-family="'Roboto-Light'" font-size="10.5">A $3.5 million grant from the MacArthur </tspan><tspan x="0" y="12.6" font-family="'Roboto-Light'" font-size="10.5">Foundation began Philadelphia&apos;s attempt to </tspan><tspan x="0" y="25.2" font-family="'Roboto-Light'" font-size="10.5">reduce its prison population by 34 percent. </tspan><tspan x="0" y="37.8" font-family="'Roboto-Light'" font-size="10.5">Since then, the city&apos;s prison population has </tspan><tspan x="0" y="50.4" font-family="'Roboto-Light'" font-size="10.5">dropped almost 12 percent. The grant will also </tspan><tspan x="0" y="63" font-family="'Roboto-Light'" font-size="10.5">improve racial disparities that exist within the </tspan><tspan x="0" y="75.6" font-family="'Roboto-Light'" font-size="10.5">city&apos;s criminal justice system.</tspan></text>
			<rect x="69.854" y="209.203" fill="none" width="74.712" height="8"/>
			<text transform="matrix(1 0 0 1 69.8535 217.0781)" font-family="'Roboto-Bold'" font-size="10.5">April 14, 2016</text>
			<circle fill="#FFFFFF" stroke="#000000" stroke-width="0.25" stroke-miterlimit="10" cx="58.5" cy="340.401" r="4.968"/>
			<rect x="69.854" y="344.401" fill="none" width="216.083" height="84.131"/>
			<text transform="matrix(1 0 0 1 69.8535 352.2764)"><tspan x="0" y="0" font-family="'Roboto-Light'" font-size="10.5">Philadelphia expanded its &quot;Ban the Box&quot; law to </tspan><tspan x="0" y="12.6" font-family="'Roboto-Light'" font-size="10.5">make it harder for employers to screen </tspan><tspan x="0" y="25.2" font-family="'Roboto-Light'" font-size="10.5">applicants based on their criminal record. They </tspan><tspan x="0" y="37.8" font-family="'Roboto-Light'" font-size="10.5">are not allowed to ask any questions about </tspan><tspan x="0" y="50.4" font-family="'Roboto-Light'" font-size="10.5">criminal records on job applications, and can </tspan><tspan x="0" y="63" font-family="'Roboto-Light'" font-size="10.5">only run a background check after making a </tspan><tspan x="0" y="75.6" font-family="'Roboto-Light'" font-size="10.5">conditional offer of employment.</tspan></text>
			<rect x="69.854" y="331.434" fill="none" width="74.712" height="8"/>
			<text transform="matrix(1 0 0 1 69.8535 339.3086)" font-family="'Roboto-Bold'" font-size="10.5">March 14, 2016</text>
