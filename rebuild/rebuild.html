  <title>Rebuild diversity goals</title>

<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>

  




<script type='text/javascript'>//<![CDATA[
Highcharts.setOptions({
    chart: {
        style: {
            fontFamily: 'Roboto, sans-serif'
        }
    }
});
// Build the chart
Highcharts.setOptions({
    chart: {
        style: {
            fontFamily: 'Roboto, sans-serif'
        }
    }
});
Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
    title: {
        text: 'Rebuild business contract diversity goals'
    },
    xAxis: {
        categories: ['Professional services contracts', 'Construction contracts',],
        labels: {
            style: {
            width:'100px',
          }
        }
        
    },
    yAxis: {
        min: 0,
        title: {
            text: ''
        }
    },
    legend: {
        reversed: true
    },
    plotOptions: {
        series: {
            stacking: 'percent'
        }
    },
    series: [{
        name: 'Other',
        data: [55, 55],
        color: '#19c679'
    }, {
        name: 'Women',
        data: [15, 15],
        color: '#15A364'
    },
    {
        name: 'Minority',
        data: [25, 30],
        color: '#11804f'
    }]
});
//]]> 
</script>

</script>
